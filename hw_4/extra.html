<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extra form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Особисті дані</legend>
        <label for="name">Ім'я</label>
        <input type="text" id="name" name="name" required /><br />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required /><br />
        <label for="age">Вік</label>
        <input type="number" id="age" name="age" required /><br />
      </fieldset>

      <fieldset>
        <legend>Паспортні дані</legend>
        <label for="passport">Серія та номер паспорта</label>
        <input type="text" id="passport" name="passport" required /><br />
        <label for="expiry">Термін дії паспорта</label>
        <input type="date" id="expiry" name="expiry" required /><br />
      </fieldset>

      <fieldset>
        <legend>Додаткова інформація (Необов'язково)</legend>
        <label for="comments">Коментар</label><br />
        <textarea name="comments" id="comments" cols="50" rows="4"></textarea
        ><br />
        <label for="gender">Стать</label>
        <select name="gender" id="gender">
          <option value="">Виберіть стать</option>
          <option value="male">Чоловіча</option>
          <option value="female">Жіноча</option>
          <option value="other">Інше</option>
        </select>
      </fieldset>
      <br />
      <input type="checkbox" name="agree" id="agree" required />
      <label for="agree">Я погоджуюсь з обробкою персональних даних</label
      ><br /><br />

      <input type="reset" value="Очистити форму" />
      <input type="submit" value="Відправити" />
    </form>
  </body>
</html>
