<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <label for="name">Повне ім'я</label>
      <input type="text" id="name" name="name" required /><br />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required /><br />
      <label for="password1">Пароль</label>
      <input type="password" id="password1" name="password1" required /><br />
      <label for="password2">Пароль ще раз</label>
      <input type="password" id="password2" name="password2" required /><br />
      Стать <input type="radio" id="male" name="gender" required />
      <label for="male">Чоловіча</label>
      <input type="radio" id="female" name="gender" required />
      <label for="female">Жіноча</label><br />
      <label for="age">Вік</label>
      <input type="number" id="age" name="age" required /><br />
      <label for="course">Курс</label>
      <select id="course" name="course" required>
        <option value="">-=Виберіть курс=-</option>
        <option value="front-end">Front-End</option>
        <option value="back-end">Back-End</option>
        <option value="project-management">Project Management</option>
        <option value="qa-manual">QA Manual</option></select
      ><br />
      <label for="address">Повна адреса</label><br />
      <textarea
        id="address"
        name="address"
        required
        placeholder="Країна, регіон, місто/селище, вулиця"
      ></textarea
      ><br />
      <input type="checkbox" name="agree" id="agree" required />
      <label for="agree">Я погоджуюсь з обробкою персональних даних</label
      ><br />
      <input type="reset" value="Очистити форму" />
      <input type="submit" value="Зареєструватися" />
    </form>
  </body>
</html>
