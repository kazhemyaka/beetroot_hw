<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    />
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <header>
      <img src="assets/images/logo.svg" alt="Logo of Productly" />
      <nav class="menu">
        <ul>
          <li><a href="#" id="active">Product</a></li>
          <li><a href="#">Customers</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Resources</a></li>
        </ul>
      </nav>
      <div class="header-buttons">
        <button class="button-white">Sign In</button>
        <button>Sign Up</button>
      </div>
    </header>
    <main>
      <section id="hero">
        <div class="container">
          <div class="intro">
            <h1>The Design Thinking superpowers</h1>
            <p>
              Tools, tutorials, design and innovation experts, all in one place!
              The most intuitive way to imagine your next user experience.
            </p>
            <button class="button-large">Get started</button>
          </div>
          <img src="assets/images/hero-Image.png" alt="Some happy people" />
        </div>
      </section>
    </main>
